name: Python Matrix Setup

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
        - name: Checkout code
          uses: actions/setup-python@v4
          with:
            python-version: '3.9' 
        - name: Check Python3 version
          run: python3 --version
